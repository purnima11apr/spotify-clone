<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=512&id=G9XXzb9XaEKX&format=png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="my-container d-flex">

    <!--sidebar-->
     <div class="sidebar2">
        <div class="logo"><img src="assets\Icons\Spotify logo.png" /></div>
        <div class="mt-4">
            <div class="nav my-2 py-1">
              <div class="icon"><img src="assets\Icons\Home.png" /></div>
              <a href="#">Home</a>
            </div>
            <div class="nav my-2 py-1">
              <div class="icon"><img src="assets/Icons/Search.png" /></div>
              <a href="#">Search</a>
            </div>
            <div class="nav my-2 py-1">
              <div class="icon"><img src="assets/Icons/Your library.png" /></div>
              <a href="library.html">Your Library</a>
            </div>
          </div>

          <div class="mt-4 mx-4 side-playlist">
            <h6>PLAYLISTS</h6>
            <div class="my-row row my-2">
              <div class="icon col-4">
                <img src="assets\Icons\plus.png " height="30px" />
              </div>
              <p class="col text-align-center">Create Playlist</p>
            </div>
            <div class="my-row row my-2 ">
              <div class="icon col-4">
                <img src="assets\imgs\Purple-big.png" height="30px" />
              </div>
              <p class="col text-align-center">Liked Songs</p>
            </div>
          </div>

          <div class="pt-5 d-flex justify-content-center">
            <img src="assets\imgs\album art.png" style="height: 200px; width: 200px;"/>
          </div>
           
     </div>
    <!--bottom player-->
    <div class="bottom2">
        <div class="music-player d-flex justify-content-between  align-items-center">
          <div class="playing2 d-flex  align-items-center">
          <div class="playing-song d-flex px-3">
           <img src="assets\imgs\Rectangle 9.png"/></div>
           <div class="pt-1">
           <p><b>Hold on</b>
          <br>Justin Bieber</p></div>
           <div class="px-1"><img src="assets\Icons\heart.png"/></div>
           <div class="px-1"><img src="assets\Icons\pip.png"/></div>
          </div>
        
  
        <div class="player">
          <div class="upper  d-flex justify-content-center align-items-center pt-2">
           <div> <img src="assets\Icons\shuffle.png"></div>
           <div> <img src="assets\Icons\previous.png"></div>
            <div> <img src=""><i class="fa-solid fa-circle-play" style="color: white; font-size: xx-large;"></i></div>
              <div> <img src="assets\Icons\next.png"></div>
                <div> <img src="assets\Icons\loop.png"></div>
          </div>
          <div class="lower">
            <p>2:11 <img src="assets\Icons\musicbar.png"/>2:42</p>
          </div>
        </div>
  
        <div class="volume  pb-3 px-2">
          <img src="assets\Icons\query-queue.png"/>
          <img src="assets\Icons\idk.png"/>
          <img src="assets\Icons\speaker-white.png"/>
          <img src="assets\Icons\volume-bar.png"/>
      </div>
       </div>
    </div>
        
  
  

   </div><!--my container-->
    
</body>
</html>
